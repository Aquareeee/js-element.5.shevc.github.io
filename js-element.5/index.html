<!DOCTYPE html>
<html lang="RU">

<head>
    <meta charset="utf-8" />
    <title>JS Element</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Программа для тестирования</h1>
        <div id="quiz-container">
            <h2 id="question"></h2>
            <ul id="answers">
                <!-- Ответы будут добавлены через JavaScript -->
            </ul>
        </div>
        <p>Ваш результат: <span id="score">0</span></p>
        <button id="next-button">Следующий вопрос</button>
    </div>
    <script src="index.js"></script> 
</body>
</html>
